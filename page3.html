<!DOCTYPE html>

<head>
    <title>Pastry Shop</title>

<body class="body1">
    <ul class="ul">
        <li><a href="page1.html" class="a1">Home</a></li>
        <li><a href="page2.html" class="a1">Products</a></li>
        <li><a href="page3.html" class="a1">Contact Us</a></li>
    </ul>
    <h1 class="h11">Contact Us</h1>
    <form action="page4.html">
        <label for="fname">Fisrt Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"><br><br>
        <label for="gender">Gender:</label>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"><br><br>
        <label for="fav">Select Your Favorite Pastry:</label>
        <select id="foods" name="favfood">
            <details id="foods">
                <option value="fav1">Select an option</option>
                <option value="Cakes">Cakes</option>
                <option value="cookies">Cookies</option>
                <option value="muffins">Muffins</option>
                <option value="pastry">Pastries</option>
            </details>
        </select><br><br>
        <label for="msg">Your Message:</label><br>
        <textarea rows="6" cols="60">Let us know how we can assist you...</textarea>
        <br><br>
        <fieldset>
            <legend>Pastry Shop Feedback</legend>
            <label for="menu">Your Favorite Item in Our Menu:</label>
            <input type="text" id="menu" name="menu" placeholder="E.g.chocolate Cake"><br><br>
            <label for="rate">Rate Your Last Visit (1 to 5):</label>
            <select id="rank" name="rank">
                <details id="rank">
                    <option value="fav2">1-Poor</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="poor">Poor</option>
                </details>
            </select>
        </fieldset>
        <input type="submit" id="submit" name="submit">
        <label id="reset"></label>
        <input type="reset" id="reset" name="reset">
    </form>
    <br><br>
